<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pharmacy KPI Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-indigo: #3F51B5;
            --secondary-cyan: #00BCD4;
            --success-green: #4CAF50;
            --warning-orange: #FF9800;
            --danger-red: #F44336;
            --background-light: #F0F2F5;
            --card-bg: #FFFFFF;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #E0E0E0;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-light);
            color: var(--text-primary);
            line-height: 1.6;
        }
        .navbar {
            background-color: var(--card-bg) !important;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        .navbar-brand {
            color: var(--primary-indigo) !important;
            font-weight: 700;
            font-size: 1.6rem;
        }
        .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: var(--primary-indigo) !important;
        }
        .nav-link.active {
            font-weight: 700;
            color: var(--primary-indigo) !important;
            background-color: transparent;
            border-bottom: 3px solid var(--primary-indigo);
            padding-bottom: 5px;
        }
        .container-fluid {
            padding: 30px;
        }
        .kpi-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow-color);
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        h1 {
            color: var(--primary-indigo);
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            font-size: 2.8rem;
        }
        h2 {
            color: var(--text-primary);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 5px;
            border-bottom: 2px solid var(--border-color);
        }
        .table-responsive {
            margin-top: 20px;
        }
        .table {
            font-size: 0.95rem;
        }
        .table thead th {
            background-color: var(--background-light);
            border-bottom: 2px solid var(--border-color);
            color: var(--text-primary);
            font-weight: 600;
        }
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
        .alert {
            color: var(--danger-red); /* Red for alerts */
            font-weight: bold;
        }
        /* Specific styles for charts */
        canvas {
            max-width: 100%;
            max-height: 350px; /* Limit chart height */
            height: 300px; /* Default height for charts */
            margin-top: 20px;
        }
        .scrollable-table {
            max-height: 300px; /* Adjust as needed */
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Pharmacy KPI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="/">Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/inventory' %}active{% endif %}" href="/inventory">Inventory & Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/products' %}active{% endif %}" href="/products">Product Performance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/branches' %}active{% endif %}" href="/branches">Branch Comparison</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
